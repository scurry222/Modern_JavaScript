<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Events</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <!-- names are to clean up event listener usage in js -->
  <form name="creditCardInput" id="signup-form" action="/NOOOO" method="get">
    <input type="text" placeholder="credit card" id="cc">
    <label>
      I agree to sell my soul to your company
      <input name="termsInput" type="checkbox" id="terms">
    </label>
    <select name="veggieSelectInput" id="veggie">
      <option value="eggplant">Eggplant</option>
      <option value="asparagus">Asparagus</option>
      <option value="carrot">Carrot</option>
    </select>
    <input type="submit">
  </form>
  <script src="formEvents.js"></script>
</body>

</html>
